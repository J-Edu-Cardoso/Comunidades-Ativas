<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Comunidade Ativa</title>
    <meta name="description" content="Recupere sua senha da Comunidade Ativa">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/enhanced.css">
    <link rel="stylesheet" href="/css/auth.css">
    
    <style>
        .password-reset-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .password-instructions {
            background: #F3F4F6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            color: #4B5563;
            line-height: 1.5;
        }
    </style>
</head>
<body class="auth-layout">
    <!-- Ilustração do lado esquerdo -->
    <div class="auth-illustration">
        <div class="animate-slide-in">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Esqueceu sua senha?</h1>
            <p style="font-size: 1.1rem; opacity: 0.9; max-width: 400px;">Não se preocupe! Vamos te ajudar a recuperar o acesso à sua conta.</p>
            <img src="/images/forgot-password-illustration.svg" alt="Ilustração de recuperação de senha" style="max-width: 100%; margin-top: 2rem;">
        </div>
    </div>

    <!-- Conteúdo do formulário -->
    <div class="auth-content">
        <div class="auth-card animate-fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="/images/logo.svg" alt="Logo" style="height: 48px; margin-bottom: 1rem;">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Recuperar senha</h2>
                <p style="color: var(--gray-600);">Informe seu e-mail para receber as instruções</p>
            </div>

            <!-- Notificação -->
            <div id="notification" style="display: none;" class="alert"></div>

            <!-- Formulário de Recuperação -->
            <form id="forgotPasswordForm" class="password-reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="password-instructions">
                    <p>Enviaremos um link para redefinir sua senha. Verifique sua caixa de entrada e a pasta de spam.</p>
                </div>

                <button type="submit" class="btn btn-primary">
                    Enviar instruções
                </button>
                
                <p style="text-align: center; margin-top: 1.5rem;">
                    <a href="login.html" class="auth-link">
                        <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i> Voltar para o login
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    
                    if (!email) {
                        showNotification('Por favor, insira seu e-mail', 'error');
                        return;
                    }
                    
                    // Aqui você pode adicionar a lógica de envio do e-mail de recuperação
                    // Por enquanto, apenas mostramos uma mensagem de sucesso
                    showNotification('Instruções de recuperação enviadas para o seu e-mail!', 'success');
                    
                    // Limpa o campo de e-mail
                    document.getElementById('email').value = '';
                    
                    // Desabilita o botão por 60 segundos para evitar spam
                    const submitButton = form.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    let seconds = 60;
                    
                    submitButton.disabled = true;
                    submitButton.innerHTML = `Reenviar em ${seconds}s`;
                    
                    const countdown = setInterval(() => {
                        seconds--;
                        submitButton.innerHTML = `Reenviar em ${seconds}s`;
                        
                        if (seconds <= 0) {
                            clearInterval(countdown);
                            submitButton.disabled = false;
                            submitButton.innerHTML = originalText;
                        }
                    }, 1000);
                });
            }
            
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                if (!notification) return;
                
                notification.textContent = message;
                notification.className = 'alert';
                notification.classList.add(`alert-${type}`);
                notification.style.display = 'block';
                
                // Rola para a notificação
                notification.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Esconde a notificação após 5 segundos
                if (type !== 'error') {
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        setTimeout(() => {
                            notification.style.display = 'none';
                            notification.style.opacity = '1';
                        }, 300);
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
