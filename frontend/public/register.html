<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Comunidade Ativa</title>
    <meta name="description" content="Crie sua conta na Comunidade Ativa">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/enhanced.css">
    <link rel="stylesheet" href="/css/auth.css">
    
    <style>
        /* Estilos específicos para a página de cadastro */
        .form-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gray-200);
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .step-active .step-number {
            background: var(--primary-color);
            color: white;
        }
        
        .step-complete .step-number {
            background: var(--success-color);
            color: white;
        }
        
        .step-complete .step-number i {
            display: block;
            font-size: 0.8rem;
        }
        
        .step-label {
            font-size: 0.8rem;
            color: var(--gray-600);
            text-align: center;
        }
        
        .step-active .step-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .step-progress {
            position: absolute;
            top: 16px;
            left: 0;
            height: 2px;
            background: var(--primary-color);
            z-index: 0;
            transition: width 0.3s ease;
        }
        
        .form-step-panel {
            display: none;
        }
        
        .form-step-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="auth-layout">
    <!-- Ilustração do lado esquerdo -->
    <div class="auth-illustration">
        <div class="animate-slide-in">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Junte-se a nós!</h1>
            <p style="font-size: 1.1rem; opacity: 0.9; max-width: 400px;">Faça parte da nossa comunidade e contribua com ideias inovadoras para melhorar nossa cidade.</p>
            <img src="/images/auth-illustration-2.svg" alt="Ilustração de cadastro" style="max-width: 100%; margin-top: 2rem;">
        </div>
    </div>

    <!-- Conteúdo do formulário -->
    <div class="auth-content">
        <div class="auth-card animate-fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="/images/logo.svg" alt="Logo" style="height: 48px; margin-bottom: 1rem;">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Criar conta</h2>
                <p style="color: var(--gray-600);">Preencha os dados abaixo para se cadastrar</p>
            </div>

            <!-- Notificação -->
            <div id="notification" style="display: none;" class="alert"></div>

            <!-- Passos do formulário -->
            <div class="form-steps">
                <div class="step-progress" id="stepProgress"></div>
                <div class="form-step step-active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-label">Dados Pessoais</div>
                </div>
                <div class="form-step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-label">Contato</div>
                </div>
                <div class="form-step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-label">Senha</div>
                </div>
            </div>

            <form id="registerForm">
                <!-- Painel 1: Dados Pessoais -->
                <div class="form-step-panel active" id="panel1">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Nome Completo</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>
                    
                    <div class="form-navigation">
                        <div></div> <!-- Espaço vazio para alinhar o botão à direita -->
                        <button type="button" class="btn btn-primary" onclick="nextStep(1)">
                            Próximo <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Painel 2: Contato -->
                <div class="form-step-panel" id="panel2">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" onclick="prevStep(2)">
                            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Voltar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                            Próximo <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Painel 3: Senha -->
                <div class="form-step-panel" id="panel3">
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Crie uma senha forte"
                            required
                            minlength="6"
                        >
                        <small class="form-text">Mínimo de 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            placeholder="Digite a senha novamente"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-group">
                        <div style="display: flex; align-items: flex-start;">
                            <input type="checkbox" id="terms" style="margin-top: 4px; margin-right: 8px;">
                            <label for="terms" style="font-size: 0.875rem; color: var(--gray-600);">
                                Concordo com os <a href="#" class="text-primary">Termos de Uso</a> e 
                                <a href="#" class="text-primary">Política de Privacidade</a>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" onclick="prevStep(3)">
                            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Voltar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Criar conta
                        </button>
                    </div>
                </div>
            </form>
            
            <p style="text-align: center; margin-top: 2rem; color: var(--gray-600);">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>

    <script>
        // Controle dos passos do formulário
        let currentStep = 1;
        const totalSteps = 3;
        
        function updateSteps(step) {
            // Atualiza a barra de progresso
            const progress = ((step - 1) / (totalSteps - 1)) * 100;
            document.getElementById('stepProgress').style.width = `${progress}%`;
            
            // Atualiza os indicadores de passo
            for (let i = 1; i <= totalSteps; i++) {
                const stepElement = document.getElementById(`step${i}`);
                const panelElement = document.getElementById(`panel${i}`);
                
                if (i < step) {
                    stepElement.classList.remove('step-active');
                    stepElement.classList.add('step-complete');
                    panelElement.classList.remove('active');
                } else if (i === step) {
                    stepElement.classList.add('step-active');
                    stepElement.classList.remove('step-complete');
                    panelElement.classList.add('active');
                } else {
                    stepElement.classList.remove('step-active', 'step-complete');
                    panelElement.classList.remove('active');
                }
            }
            
            // Rola para o topo do formulário
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function nextStep(current) {
            if (validateStep(current)) {
                currentStep = Math.min(current + 1, totalSteps);
                updateSteps(currentStep);
            }
        }
        
        function prevStep(current) {
            currentStep = Math.max(current - 1, 1);
            updateSteps(currentStep);
        }
        
        function validateStep(step) {
            // Validação básica - você pode expandir isso
            if (step === 1) {
                const fullName = document.getElementById('fullName').value.trim();
                const cpf = document.getElementById('cpf').value.trim();
                
                if (!fullName) {
                    showNotification('Por favor, preencha seu nome completo', 'error');
                    return false;
                }
                
                if (!cpf || cpf.length < 11) {
                    showNotification('Por favor, insira um CPF válido', 'error');
                    return false;
                }
            } else if (step === 2) {
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                if (!email) {
                    showNotification('Por favor, preencha seu e-mail', 'error');
                    return false;
                }
                
                if (!phone || phone.length < 11) {
                    showNotification('Por favor, insira um telefone válido', 'error');
                    return false;
                }
            }
            
            return true;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = 'alert';
            notification.classList.add(`alert-${type}`);
            notification.style.display = 'block';
            
            // Rola para a notificação
            notification.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Esconde a notificação após 5 segundos
            if (type !== 'error') {
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        notification.style.display = 'none';
                        notification.style.opacity = '1';
                    }, 300);
                }, 5000);
            }
        }
        
        // Máscaras de entrada
        document.addEventListener('DOMContentLoaded', function() {
            // Máscara de CPF
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length > 11) {
                        value = value.substring(0, 11);
                    }
                    
                    if (value.length > 9) {
                        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                    } else if (value.length > 6) {
                        value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
                    } else if (value.length > 3) {
                        value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                    }
                    
                    e.target.value = value;
                });
            }
            
            // Máscara de telefone
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length > 11) {
                        value = value.substring(0, 11);
                    }
                    
                    if (value.length > 10) {
                        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                    } else if (value.length > 5) {
                        value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                    } else if (value.length > 2) {
                        value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                    } else if (value.length > 0) {
                        value = value.replace(/^(\d*)/, '($1');
                    }
                    
                    e.target.value = value;
                });
            }
            
            // Validação do formulário
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validação final
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const terms = document.getElementById('terms').checked;
                    
                    if (password !== confirmPassword) {
                        showNotification('As senhas não coincidem', 'error');
                        return;
                    }
                    
                    if (!terms) {
                        showNotification('Você precisa aceitar os termos de uso', 'error');
                        return;
                    }
                    
                    // Aqui você pode adicionar a lógica de envio do formulário
                    showNotification('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    // Simulação de redirecionamento após cadastro
                    setTimeout(() => {
                        window.location.href = 'register-success.html';
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
